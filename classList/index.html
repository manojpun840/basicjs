<body>
    <!-- The classList.toggle() method is a JavaScript DOM method that is used to toggle (add or remove) a specified class on an HTML element. -->

    <!-- Here's how it works:

    If the class specified by className is present on the element, classList.toggle() will remove it.
    If the class specified by className is not present on the element, classList.toggle() will add it.
    The return value of classList.toggle() is a boolean:

    If the class was added, it returns true.
    If the class was removed, it returns false. -->

    <button onclick="myFunction()">Toggle</button>
