<body>
    <!-- The .includes() method in JavaScript is used to check if an array, string, or other iterable contains a specific value. It returns a boolean value, indicating whether the specified value exists in the iterable. -->

    <!-- Here's the syntax for using .includes(): -->
    <!-- iterable.includes(valueToFind[, fromIndex]) -->
    
    <!-- iterable: The iterable (e.g., an array, string) you want to search in.
    valueToFind: The value you want to check for in the iterable.
    fromIndex (optional): The optional index (integer) at which to start searching in the iterable. If not provided, the search begins from the beginning (index 0). If provided, it starts the search from the specified index. -->

    <script src="./index.js"></script>
</body>
